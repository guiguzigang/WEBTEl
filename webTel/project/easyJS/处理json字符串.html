var obj = {
	"status" : "ok",
	"data" : [
		{"name":"a", "value":"a-1-1"},
		{"name":"b", "value":"b-1-2"},
		{"name":"c", "value":"c-1-3"},
	]
};
var arr1 = [];
var arr2 = [];
for(var i=0; i<obj.data.length; i++){
	arr1.push(obj.data[i].name);
	arr2[i] = obj.data[i].value.split('-');
	arr2[i] = arr2[i][1] + "." +arr2[i][2];
}
// => ["a", "b", "c"]
console.log(arr1);

// => ["1.1", "1.2", "1.3"]
console.log(arr2);
