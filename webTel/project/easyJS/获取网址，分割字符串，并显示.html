<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取网址分割字符串，并显示键值对</title>
</head>
<body>
    <div id="info"></div>
    <script>
        var url = 'https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&tn=baidu&wd=%3D%3D%3D&oq=%E4%BA%8B%E4%BB%B6%E5%A7%94%E6%89%98%E6%98%AF%E4%BB%80%E4%B9%88&rsv_pq=888904fd00036fda&rsv_t=6eb9n4v1A9rMqXOCgK204S0tIwWYQWMcxADIMv1SDoIImJMDtn8UQfVfY20&rqlang=cn&rsv_enter=1&inputT=929&rsv_sug3=44&rsv_sug2=0&rsv_sug4=929&rsv_jmp=slow';
        function urlSearch(url){
            var name,str;

            var str = url.split('?')[1];
            //alert(str);
            var arr = str.split('&');
            var item,json={};
            for(var i=0;i<arr.length;i++){
               item = arr[i].split('=');
                json[item[0]]=item[1];
            }
            return json;
        }

        document.write( urlSearch(url));
		
		
		// location.search = '?id=5'; //设置?后的字符串，并跳转
		function getArgs() {
			//创建一个存放键值对的数组
			var args = [];
			//去除?号
			var qs = location.search.length > 0 ? location.search.substring(1) : '';
			//按&字符串拆分数组
			var items = qs.split('&');
			var item = null, name = null, value = null;
			//遍历
			for (var i = 0; i < items.length; i++) {
				item = items[i].split('=');
				name = item[0];
				value = item[1];
				//把键值对存放到数组中去
				args[name] = value;
			}
			return args;
		}
		var args = getArgs();
		alert(args['id']);
		alert(args['search']);

		
		
    </script>
</body>
</html>
