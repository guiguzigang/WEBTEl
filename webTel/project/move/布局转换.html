<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>从中心放大缩小图片</title>
<style>
	*{margin: 0; padding: 0;}
	#list{
		width: 366px;
		margin: 10px auto;
		position: relative;
	}
	#list li{
		list-style: none;
		width: 100px;
		height: 100px;
		background-color: #aaa;
		float: left;
		margin: 10px;
		border: 1px solid black;
		z-index: 1;
	}
</style>
<script type="text/javascript" src="move.js"></script>
<script>
	window.onload = function () {
		var oUl = document.getElementById('list'),
			oLi = oUl.getElementsByTagName('li'),
			zIndex = 2;
			i = 0;
		// 转换布局，使li的布局为绝对定位布局，而不是浮动布局
		for(i=0; i< oLi.length; i++){
	
			oLi[i].style.left = oLi[i].offsetLeft + 'px';
			oLi[i].style.top = oLi[i].offsetTop + 'px';
		}
		// 将position定位分开写，避免绝对定位，后面的li重合
		for(i=0; i< oLi.length; i++){
			oLi[i].style.position = 'absolute';
			oLi[i].style.margin = 0;
		}
		// 添加事件
		for(i=0; i< oLi.length; i++){
		
			oLi[i].onmouseover = function(){
				this.style.zIndex = zIndex++;
				startMove(this, {width:200,height:200,marginLeft:-50,marginTop: -50});
			};
			oLi[i].onmouseout = function(){
				startMove(this, {width:100,height:100,margin:0});
			};
		}
	};
</script>
</head>

<body>
	<ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</body>
</html>
