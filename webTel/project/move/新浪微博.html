<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>布局转换</title>
<style>
	*{margin: 0; padding: 0;}
	#list{
		width:300px; 
		height:300px; 
		border:1px solid black; 
		margin:10px auto;
		overflow: hidden;
	}
	#list div {
		border-bottom: 1px dashed #999; 
		padding: 2px;
		overflow: hidden; 
		filter: alpha(opacity:0); 
		opacity: 0;
	}
</style>
<script type="text/javascript" src="move.js"></script>
<script>
	window.onload = function () {
		var oUl = document.getElementById('list'),
			oTxt = document.getElementById('txt'),
			oBtn = document.getElementById('btn');
		oBtn.onclick = function(){
			var oLi = document.createElement('div'),
				aLi = oUl.getElementsByTagName('div');
				oLi.innerHTML = oTxt.value ;
				oTxt.value = '';
				//alert(oLi.innerHTML);
				if(oLi.innerHTML != ''){
					if(aLi.length){ // 如果已经存在 li
					/* 
						node.insertBefore(newnode,existingnode)
						newnode	必需。需要插入的节点对象。
						existingnode 可选,在其之前插入新节点的子节点。如果未规定，则 insertBefore 方法会在结尾插入 newnode。
					*/
						oUl.insertBefore(oLi, aLi[0]);
					} else {
						oUl.appendChild(oLi);
					}
				}
			var iHeight = oLi.offsetHeight;
			oLi.style.height = 0;
			startMove(oLi, {height: iHeight}, function(){
				startMove(oLi, {opacity: 100})
			});
		};	
	};
</script>
</head>

<body>
	<textarea id="txt" rows="10" cols="40"></textarea></br>
	<input id="btn" type="button" value="发布" />
	<div id="list"></div>

</body>
</html>
