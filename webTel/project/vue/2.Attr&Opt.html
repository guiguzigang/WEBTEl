<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性与方法</title>
</head>
<body>
	<h3>每个 Vue 实例都会代理其 data 对象里所有的属性：</h3>
	<script src="js/vue.js"></script>
	<script>
		var data = { a: 1 };
		var vm = new Vue({
			data: data
		});

		/*
			//vm.a === data.a // -> true
			// 设置属性也会影响到原始数据
			vm.a = 2
			data.a // -> 2
			// ... 反之亦然
			data.a = 3
			vm.a // -> 3

			注意只有这些被代理的属性是响应的。如果在实例创建之后添加新的属性到实例上，它不会触发视图更新
		*/
	
		//除了 data 属性， Vue实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的 data 属性区分
		var data = { a: 1 }
		var vm = new Vue({
		  el: '#example',
		  data: data
		})
		vm.$data === data // -> true
		vm.$el === document.getElementById('example') // -> true
		// $watch 是一个实例方法
		vm.$watch('a', function (newVal, oldVal) {
		  // 这个回调将在 `vm.a`  改变后调用
		})

	</script>
</body>
</html>
