<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>双向数据绑定</title>
</head>
<body>
	<input type="text" xq-model="msg">

	<p>{{ msg }}</p>
	<input type="text" xq-model="my">
	<p>{{ my }}</p>
	
	<textarea xq-model="you"></textarea>
	<div>{{ you }}</div>

	<input type="type" data-bind-123="name" />

	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/TwoWayDataBind.js"></script>
	<script src="js/DataBind.js"></script>
	<script type="text/javascript">
		$(function(){
			var user = new User( 123 );
			user.set( "name", "Wolfgang" );
			new VM({
				data:{
					msg: 'hello',
					my: 'hie',
					you: 'world'
				}
			});
		});
	</script>
</body>
</html>
